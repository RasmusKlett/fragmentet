<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href={% static 'style.css'%} />
    <title>{% block title %}Fragmentet{% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src={% static 'basejs.js' %}></script>
    </script>
</head>
<body>
<div id="parentdiv" class="wrap">
    <h1 class="wrap" display=block;><img src={% static 'logo.jpg' %} alt=Fragmentet></h1>
    <div id="header" class="wrap">
    <ul id="nav-global" class="wrap">
        <li><a href="/">Hjem</a></li>
        <li><a href="/events"> Forestillinger</a></li>
        <li><a href="/"> Om Teatret</a></li>
        <li><a href="/"> Tidligere Forestillinger</a></li>
        <li><a href="/"> Medlemskab</a></li>
        <li><a href="/"> Kontakt</a></li>
    </ul>
    </div>
    <div id="content">
    {% block content %}{% endblock %}
    </div>
</div>
    {% block footer %}
    <hr>
    <p></p>
    {% endblock %}
</body>
</html>
